<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">{{const.firstName}}</label>
    <input
      type="text"
      id="firstname"
      class="form-control"
      formControlName="firstName"
    />
    <span
      *ngIf="
        userForm?.get('firstName')?.errors?.required &&
        userForm?.get('firstName').touched
      "
      class="text-danger"
    >
     {{const.firstNameErrortext}}
    </span>
  </div>
  <div class="form-group">
    <label for="lastname">{{const.lastName}}</label>
    <input
      type="text"
      id="lastname"
      class="form-control"
      formControlName="lastName"
    />
    <span
    *ngIf="
      userForm?.get('lastName')?.errors?.required &&
      userForm?.get('lastName').touched
    "
    class="text-danger"
  >
    {{const.lastNameErrorText}}
  </span>
  </div>
  <div class="form-group">
    <label for="login">{{const.login}}</label>
    <input
      type="text"
      id="login"
      class="form-control"
      formControlName="login"
    />
    <span
    *ngIf="
      userForm?.get('login')?.errors?.required &&
      userForm?.get('login').touched
    "
    class="text-danger"
  >
    {{const.loginErrorText}}
  </span>
  </div>
  <div class="form-group">
    <label for="password">{{const.password}}</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
    />
    <span
      *ngIf="
        userForm?.get('password')?.errors?.required &&
        userForm?.get('password').touched
      "
      class="text-danger"
    >
     {{const.passwordErrorText}}
    </span>
    <span
      *ngIf="
        userForm?.get('password').errors?.minlength &&
        userForm?.get('password').touched
      "
      class="text-danger"
    >
      {{const.passwordLengthError}}
    </span>
  </div>
  <div class="form-group">
    <label for="age">{{const.age}}</label>
    <input type="text" id="age" class="form-control" formControlName="age" />
    <span
    *ngIf="
      userForm?.get('age')?.errors?.required &&
      userForm?.get('age').touched
    "
    class="text-danger"
  >
    {{const.ageError}}
  </span>

  <span
    *ngIf="
      userForm?.get('age').errors?.maxlength &&
      userForm?.get('age').touched
    "
    class="text-danger"
  >
    {{const.ageInvalidError}}
  </span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
    {{const.submitButtonLabel}}
  </button>
</form>
